dependencies:
    override:
        - sudo pip install awscli
    post:
        - aws configure set region ap-northeast-1
        - bundle install

deployment:
  production: 
    branch: master
    commands:
      - aws s3 sync build/ s3://blog.proudit.jp/ --delete
  staging:
    branch: staging
    commands:
      - aws s3 sync build/ s3://st.blog.proudit.jp/ --delete

